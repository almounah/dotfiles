# Alacritty Configuration
# Name: Catppuccin Alacritty Mocha
# Author: Catppuccin Org
# License: MIT
# Upstream: https://github.com/catppuccin/alacritty

window:
  padding:
    x: 5
    y: 5
  opacity: 0.75
  decorations: full

font:
  normal:
    family: "Hack Nerd Font"
  bold:
    family: "Hack Nerd Font"
  italic:
    family: "Hack Nerd Font"
  bold_italic:
    family: "Hack Nerd Font"
  size: 20

selection:
  text_color: "#1E1E2E"
  background: "#F5E0DC"

colors:
  primary:
    foreground: "#CDD6F4"
    background: "#1E1E2E"

  cursor:
    text: "#1E1E2E"
    cursor: "#F5E0DC"

  selection:
    text: "#1E1E2E"
    background: "#F5E0DC"

  normal:
    black:   "#45475A"
    red:     "#F38BA8"
    green:   "#A6E3A1"
    yellow:  "#F9E2AF"
    blue:    "#89B4FA"
    magenta: "#F5C2E7"
    cyan:    "#94E2D5"
    white:   "#BAC2DE"

  bright:
    black:   "#585B70"
    red:     "#F38BA8"
    green:   "#A6E3A1"
    yellow:  "#F9E2AF"
    blue:    "#89B4FA"
    magenta: "#F5C2E7"
    cyan:    "#94E2D5"
    white:   "#A6ADC8"

  # Tab and border colors (if supported by Alacritty themes)
  tab_bar:
    active_tab_foreground: "#11111B"
    active_tab_background: "#CBA6F7"
    inactive_tab_foreground: "#CDD6F4"
    inactive_tab_background: "#181825"

  # URL hover (if links are clickable in your Alacritty setup)
  url:
    underline: true
    color: "#F5E0DC"

  # Marks (used for hints or highlighted text)
  marks:
    mark1_foreground: "#1E1E2E"
    mark1_background: "#B4BEFE"
    mark2_foreground: "#1E1E2E"
    mark2_background: "#CBA6F7"
    mark3_foreground: "#1E1E2E"
    mark3_background: "#74C7EC"

